<body>
    <script>
        'use strict';

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach(item => {
            item.price = item.price * 0.85;
        });

        products.forEach(item => {
            console.log("id" + item.id + ": new price " + item.price);
        });

    </script>
</body>
