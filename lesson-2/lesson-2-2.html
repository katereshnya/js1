<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.2</title>
</head>

<body>
    <script>
        'use strict';
        let a = 2;
        let x = 1 + (a *= 2);

        //a присваивается значение 2 -> в результате операции *= 2 а становится равно 4 -> сложение и в результате x присваивается значение 5
        alert("a = " + a); //4
        alert("x = " + x); //5
    </script>
</body>

</html>
