<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        //слева направо - сложение, конкатенация: "2010"
        console.log(10 + 10 + "10");

        //слева направо - конкатенация, конкатенация: "101010"
        console.log(10 + "10" + 10);

        //сложение, преобразование +"10", сложение: 30
        console.log(10 + 10 + +"10");

        //преобразование -"", деление на -0: -Infinity
        console.log(10 / -"");

        //ошибка преобразования NaN +"2,5", деление: NaN
        console.log(10 / +"2,5");
    </script>

</body>

</html>
