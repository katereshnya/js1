<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea></textarea>

    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
    появлялось сообщение: "вы навели на textarea" -->

    <script>
        'use strict';

        //*В каких случаях что целесообразней использовать? Вопрос относится в принципе ко всем заданиям данного блока.
        //document.querySelector("textarea").onmouseover = function () { alert('вы навели на textarea'); };
        document.querySelector("textarea").addEventListener('mouseover', function () { alert('вы навели на textarea'); });
    </script>
</body>

</html>
